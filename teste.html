<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes de Tema</title>
  <style>
    :root {
      /* Variáveis para tema claro (padrão) */
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #4285f4;
      --card-bg: #f8f9fa;
      --border-color: #dee2e6;
    }

    /* Tema escuro */
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --primary-color: #8ab4f8;
      --card-bg: #1e1e1e;
      --border-color: #444;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .theme-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .theme-option {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .theme-option input {
      margin-right: 8px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      margin: 60px 0 20px;
      max-width: 600px;
      border: 1px solid var(--border-color);
    }

    h1 {
      color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="theme-controls">
    <div class="theme-option">
      <input type="checkbox" id="light-theme" name="theme" onchange="setTheme('light')">
      <label for="light-theme">Modo Claro</label>
    </div>
    <div class="theme-option">
      <input type="checkbox" id="dark-theme" name="theme" onchange="setTheme('dark')">
      <label for="dark-theme">Modo Escuro</label>
    </div>
  </div>

  <div class="card">
    <h1>Controle de Tema com Checkboxes</h1>
    <p>Este exemplo mostra como usar checkboxes para selecionar o tema, com a marcação correta ao carregar a página.</p>
    <p>O sistema considera:</p>
    <ul>
      <li>Preferência salva no localStorage</li>
      <li>Configuração do sistema operacional</li>
      <li>Alternância mútua entre as checkboxes</li>
    </ul>
  </div>

  <script>
    // Função para definir o tema
    function setTheme(theme) {
      const html = document.documentElement;

      // Aplicar o tema
      html.setAttribute('data-theme', theme);

      // Atualizar checkboxes
      document.getElementById('light-theme').checked = (theme === 'light');
      document.getElementById('dark-theme').checked = (theme === 'dark');

      // Salvar preferência
      localStorage.setItem('theme', theme);
    }

    // Verificar tema ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Determinar o tema inicial
      let initialTheme = 'light';
      if (savedTheme) {
        initialTheme = savedTheme;
      } else if (prefersDark) {
        initialTheme = 'dark';
      }

      // Aplicar o tema inicial
      setTheme(initialTheme);

      // Configurar os radios para alternância mútua
      const radios = document.querySelectorAll('input[name="theme"]');
      radios.forEach(radio => {
        radio.addEventListener('change', function () {
          if (this.checked) {
            const theme = this.id === 'light-theme' ? 'light' : 'dark';
            setTheme(theme);
          }
        });
      });
    });
  </script>
</body>

</html>
