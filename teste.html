<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com i18next</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Botões de troca de idioma -->
  <button onclick="changeLanguage('pt')">Português</button>
  <button onclick="changeLanguage('en')">English</button>

  <!-- Conteúdo traduzível -->
  <h1 data-i18n="welcome"></h1>
  <p data-i18n="description">Meu nome é Daniel</p>
  <button data-i18n="button">projetos</button>
  <button data-i18n="button2">projetos2</button>
  <button data-i18n="button3">projetos3</button>


  <!-- Carrega a biblioteca i18next via CDN -->
  <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js"></script>

  <script>
    // Configuração do i18next
    i18next.init({
      lng: 'pt', // Idioma padrão
      debug: true,
      resources: {
        pt: {
          translation: {
            welcome: "Bem-vindo ao meu site!",
            description: "Meu nome é Daniel",
            button: "Projetos",
            button2: "Projetos2",
            button3: "Projetos3"
          }
        },
        en: {
          translation: {
            welcome: "Welcome to my website!",
            description: "My name is Daniel",
            button: "Projects",
            button2: "Projects2",
            button3: "Projects3"
          }
        }
      }
    });

    // Função para trocar idioma
    function changeLanguage(lang) {
      i18next.changeLanguage(lang, () => updateTexts());
    }

    // Atualiza todos os textos na página
    function updateTexts() {
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        element.textContent = i18next.t(key);
      });
    }

    // Inicializa os textos ao carregar a página
    document.addEventListener('DOMContentLoaded', () => updateTexts());
  </script>
</body>

</html>
