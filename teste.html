<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: minmax(0, auto);
      /* Garante que as linhas fiquem uniformes */
      gap: 1%;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      /* Usa altura relativa para adaptação */
      margin: 5vh auto;
    }

    .item {
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2vw;
      /* Texto se ajusta proporcionalmente */
    }

    .text-item {
      grid-column: span 3;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightblue;
      padding: 2%;
      text-align: center;
      font-size: 1.2vw;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="text-item">
      Trabalho com ferramentas como Figma para UX Design e prototipagem, além de HTML, CSS e JavaScript no Front-End.
    </div>
    <div class="item">3</div>

    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>

</body>

</html>
